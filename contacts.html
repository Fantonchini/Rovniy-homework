    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800" rel="stylesheet">

<body>
<section id="main-area">
    <div class="container container-reverse map-background">
        <header class="header">
            <div class="header-left">
                <a class="stamp stamp-dark" href="index.html">Oregano</a>
            </div>
            <div class="header-right padding-right-side">
                <h2 class="page-title">Get in touch</h2>
            </div>
        </header>
        <main class="contacts-container">
            <div class="contacts-left left-side-padding">   
                <form class="contacts-form" onsubmit="validate(event)">
                    <input id="name" class="forms" type="text" name="" placeholder="Name">
                    <input id="email" class="forms" type="email" name="" placeholder="E-mail">
                    <input id="telephone" class="forms" type="tel" name="" placeholder="Number">
                    <textarea id="message" class="forms text-area" placeholder="Message"></textarea>
                    <input class="forms form-submit" type="submit" value="Submit">
                </form>   
            </div>
            <div class="contacts-right">
                
            </div>
        </main>
        <footer class="footer">

            </div>
